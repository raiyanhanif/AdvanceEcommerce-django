{% load static %}
<header class="section-header">
  <!-- Top Navigation Bar -->
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link">English</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link">USD</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item d-none d-md-block">
            <a href="#" class="nav-link"><i class="fa fa-envelope"></i> Email</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fa fa-phone"></i> Call us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Header Section -->
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-xl-2 col-lg-3 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo img-fluid" src="{% static './images/logo.png' %}" alt="Logo">
          </a>
        </div>

        <!-- Category Dropdown - Hidden on smallest screens -->
        <div class="col-lg-auto col-md-auto col-sm-auto d-none d-sm-flex flex-grow-0">
          <div class="category-wrap dropdown d-inline-block">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store Button - Visible on all screens -->
        <div class="col-auto d-none d-md-block">
          <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
        </div>

        <!-- Search Bar - Takes full width on mobile, adjusts on larger screens -->
        <div class="col-lg-4 col-md-6 col-sm-8 col-12 order-3 order-md-2 mt-2 mt-md-0">
          <form action="{% url 'search' %}" class="search" method="get">
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Search" name="keyword">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                  <span class="d-md-none d-inline-block ml-1">Search</span>
                </button>
              </div>
            </div>
          </form>

        </div>

        <!-- User/Cart Section - Moves to bottom on mobile -->
        <div class="col-xl-3 col-lg-2 col-md-3 col-sm-4 col-6 order-2 order-md-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            <div class="widget-header d-none d-md-block">
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %} "> Register</a>
              </div>
            </div>
            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile Category Dropdown - Only visible on small screens -->
      <div class="row d-sm-none mt-2">
        <div class="col-12">
          <div class="category-wrap dropdown d-inline-block w-100">
            <button type="button" class="btn btn-primary dropdown-toggle w-100" data-toggle="dropdown">
              <i class="fa fa-bars"></i> All Categories
            </button>
            <div class="dropdown-menu w-100">
              <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
